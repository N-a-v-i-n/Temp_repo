<script>
    function odd_addition(num){
        
       let sum = 0;
       
    
        for(let a=1;a<=num;a++){ if(a%2 != 0){

            sum += a
            
        }}
        document.write(`Total odd numbers in given value '${num}' is, '${num/2}' & Sum of all odd numbers = '${sum}'`)
    }
    odd_addition(150)
</script>
